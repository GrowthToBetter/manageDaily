{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-primary">
        <div class="card-header bg-primary text-white text-center">
          <h2>Add New Expense</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select name="category" id="category" class="form-select">
                {% for choice in form.category.field.choices %}
                  <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>{{ choice.1 }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" name="amount" id="amount" class="form-control" value="{{ form.amount.value }}" required>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" name="date" id="date" class="form-control" value="{{ form.date.value }}">
            </div>

            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea name="notes" id="notes" class="form-control">{{ form.notes.value }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Save Expense</button>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
