{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Delete Expense</h2>
  <p>Are you sure you want to delete this expense?</p>
  <form method="POST" action="{% url 'delete_expense' expense.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ expense.title }}" readonly />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" name="category" value="{{ expense.get_category_display }}" readonly />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" value="${{ expense.amount }}" readonly />
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="text" class="form-control" id="date" name="date" value="{{ expense.date }}" readonly />
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" readonly>{{ expense.notes|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
